<div>
  <div>
    <div class="row">

      <div class="col-sm-9">

        <div class="row">
          <!-- FORTSCHRITT-->
          <div class="col-8 col-sm-6">
                  <app-progress></app-progress>
             </div>


          <!--AVATAR-->
          <div class="col-8 col-sm-6">
            <app-avatar></app-avatar>
          </div>
        </div>

        <!--      QUEST UND RAIDS-->
        <mat-card class="mat-card-dashboard">
          <mat-card-content>
            <div>
              <mat-tab-group>
                <mat-tab label="Quest">
                  <div class="mat-card-dashboard">
                    <app-available-quests></app-available-quests>
                  </div>

                </mat-tab>
                <mat-tab label="Raid">
                  <div class="mat-card-dashboard">

                    <app-raids-page></app-raids-page>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

      <!--HIGHSCORE-->

      <div class="col-8 col-sm-3">
        <mat-card class="highscore">

          <div>
            <app-highscore [leaderboard]="leaderboard"></app-highscore>
          </div>

        </mat-card>

      </div>

    </div>
  </div>


</div>
