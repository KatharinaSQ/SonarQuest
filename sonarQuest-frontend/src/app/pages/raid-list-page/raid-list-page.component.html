
<mat-card>
  <h2 align="center">Verf√ºgbare Raids</h2>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
      <div *ngFor="let raid of raids" fxFlex="0 1 calc(33.3% -32px)" fxFlex.lt-lg="0 1 calc(50% - 32px)"
           fxFlex.lt-md="100%">
        <mat-card class="questlog-quest-image">
          <app-monster-stage class="progress-raid" [monster]="createMonster(raid)"></app-monster-stage>
          <!--          <mat-grid-list cols="3" rowHeight="50px">
                      <mat-grid-tile *ngFor="let quest of raid.quests">
                        <img class="questlog-quest-image" mat-card-avatar [src]="quest.image"
                          alt="Image of the Quest {{ quest.title }}" matTooltip="Quest">
                      </mat-grid-tile>
                    </mat-grid-list>-->
          <mat-card-actions>
            <div align="right">
              <button mat-icon-button [routerLink]="['/raid', raid.id]"
                      [matTooltip]="'RAID.SHOW_RAID' | translate" [matTooltipClass]="'tooltipMultiline'"
                      matTooltipPosition="below">
                <i class="ra ra-scroll-unfurled ra-2x"></i>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
