<div class="background">
  <div class="row">
    <div class="col-md-3">
      <mat-card class="marktplatz">
        <mat-card-content>
          <h4 class="title">{{user.username}}s Artefakte</h4>
          <mat-grid-list cols="1" rowHeight="3:1">
            <mat-grid-tile class="artefact-liste" *ngFor="let artefact of userArtefacts">

              <img class="mein-artefact-image" [src]="artefact.icon">

              <i [matTooltip]="'Name:' + artefact.name + '\nSkills: ' + createSkillsList(artefact)"
                 [matTooltipClass]="'tooltipMultiline'"
                 matTooltipPosition="after" class="ra ra-3x" [ngClass]="artefact.icon"></i>
              <span>{{artefact.name}}</span>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
        <div class="goldandlevel">
          <mat-card>
            <mat-card-content>
              Stufe: {{user.level.levelNumber}}
              Gold: {{user.gold}}
              <em mat-list-icon class="ra ra-gold-bar ra-lg"></em>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card>
    </div>


    <div class="col-md-6">
      <mat-card class="marktplatz ">

        <swiper [config]="swiperConfig" [index]="slideIndex">
          <div class="cards-container" *ngFor="let artefact of artefacts">
            <mat-card-content class=" d-flex flex-column align-items-center">

                <span>
                  <h4 class="title"> {{artefact.name}} </h4>
                </span>

              <mat-card class="artefact-image">
                <mat-card-content>
                  <img [src]="artefact.icon">
                </mat-card-content>
              </mat-card>

              <div class="title">
                Kosten:
                <span class="p-1">{{artefact.price}}
                  <em mat-list-icon class="ra ra-gold-bar ra-lg"></em>
                </span>
                Stufe:
                <span class="p-1">{{artefact.minLevel.levelNumber}}
                  <em mat-list-icon class="ra ra-perspective-dice-random ra-lg"></em>
                </span>
                Verf√ºgbar:
                <span class="p-1">
                  {{artefact.quantity}}
                </span>
                <br>
              </div>
              <span class="description-artefakt">{{artefact.description}}</span>
              <div>
                <button (click)="buyArtefact(artefact)" mat-icon-button style="padding-top: 120px"
                        [matTooltip]="'Artefakt kaufen'"
                        [matTooltipClass]="'tooltipMultiline'" matTooltipPosition="below">
                  <i class="ra ra-diamond ra-3x"></i>
                </button>
              </div>
              <div style="padding-top: 10px">
                <h4>Kaufen</h4>
              </div>
            </mat-card-content>

          </div>
        </swiper>
      </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card class="marktplatz">
        <mat-card-content>
          <app-highscore [leaderboard]="leaderboard"></app-highscore>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>
